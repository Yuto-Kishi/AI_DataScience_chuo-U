<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <style>
        body {
            background-color: #e6e6fa;
            color: #4b0082;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ログイン</h1>
    <form action="/login" method="post">
        <input type="email" name="email" placeholder="メールアドレス" required>
        <input type="text" name="username" placeholder="ユーザー名" required> <!-- ユーザー名のフィールドを追加 -->
        <button type="submit">ログイン</button>
    </form>
    <p>新規ユーザーですか？<a href="/register">登録</a></p>
</body>
</html>
